<body id="body">
<div class="text-container">
    <div class="text-headline text-xl-center">
        <h1 class="headline">Robot P-201</h1>
    </div>

    <div class="text-center text">
        <h1>Repair this P-201 cleaning unit.</h1>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="gameOver" tabindex="-1" role="dialog" aria-labelledby="gameOverLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameOverLongTitle">Congratulations !!</h5>
                <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 class="Stats"><b>Stats</b></h2>
                <ul>
                    <li id="nespravne"></li>
                    <li id="cas"></li>
                    <li id="percent"></li>
                </ul>
            </div>
            <div class="modal-footer">
                <div class="p-2"><button type="button" class="btn btn-outline-dark" onclick="playOver(),closeModal()">Play again</button></div>
            </div>
        </div>
    </div>
</div>

<div class="container " id="canvas">


    <div class="d-flex">


        <div class="p-2"><button type="button" class="btn btn-outline-dark" id="demo" onclick="animation()">Demo</button></div>
        <div class="p-2"><button type="button" class="btn btn-outline-dark" onclick="playOver(),playOver2()">Play again</button></div>
        <h1><a onclick="mute()"><img alt="sound"  id="sound"  src="images/sound.png" ></a></h1>
        <div class="p-2"><div  class="btn btn-outline-dark" id="timer"  >00:00:00</div></div>

    </div>


    <img src="images/smile.png" class="dropzone" alt="bowl" id="#8" style="height: auto;width:7%; top:35%;left:49%;">

    <img src="images/right-foot.png" class="dropzone" alt="bowl" id="#5" style="height: 35%;width:auto;top:66%;left:51%;">
    <img src="images/left-foot.png" class="dropzone" alt="bowl" id="#4" style="height: 35%;width:auto;top:66%;left:38%;">

    <img src="images/motherboard.png" class="dropzone" alt="bowl" id="#3" style="height: 8%;width:auto;top:48%;left:43%;">
    <img src="images/gears.png" class="dropzone" alt="bowl" id="#2" style="height: 7%;width:auto;top:58%;left:49%;">
    <img src="images/laser.png" class="dropzone" alt="bowl" id="#1" style="height: 7%;width:auto;top:48%;left:52%;">


    <img src="images/robot.png" class="bowl" alt="bowl" >
    <div class="end"></div>



    <img src="images/smile.png" class="image" alt="bowl" id="8" style="height: auto;width:7%">
    <img src="images/left-hand.png" class="image" alt="bowl" id="7" style="height: 35%;width:auto">
    <img src="images/right-hand.png" class="image" alt="bowl" id="6" style="height: 35%;width:auto">
